<!doctype html>
<html lang="en">
<meta charset="utf-8" />
<title>Data Quality Bot (Sample)</title>
<style>
  body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 2rem; }
  h1 { font-size: 1.25rem; }
  table { border-collapse: collapse; width: 680px; }
  th, td { border: 1px solid #e5e7eb; padding: 6px 8px; }
  th { background: #f3f4f6; text-align: left; }
  td.num { text-align: right; }
  .sev-high { color: #dc2626; font-weight: 600; }
  .sev-med { color: #d97706; font-weight: 600; }
</style>
<h1>Data Quality Findings</h1>
<table>
  <thead>
    <tr><th>Dataset</th><th class="num">Row</th><th>Issue</th><th>Severity</th></tr>
  </thead>
  <tbody>
    <tr><td>events</td><td class="num">1024</td><td>missing user_id</td><td class="sev-high">high</td></tr>
    <tr><td>orders</td><td class="num">77</td><td>invalid price format</td><td class="sev-med">medium</td></tr>
  </tbody>
</table>
</html>
